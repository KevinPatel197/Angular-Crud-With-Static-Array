<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crud  With Static Array</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h3>{{title}}</h3>
  </div>
  <br>
  <div class="container">
    <form [formGroup]="crud">
      <table class="table table-striped">
        <thead class="table-secondary">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
            <th>Action</th>
          </tr>
          <tr>
            <td>
              <input type="number" formControlName="id" class="form-control">
            </td>
            <td>
              <input type="text" formControlName="name" class="form-control">
            </td>
            <td>
              <input type="number" formControlName="age" class="form-control">
            </td>
            <td>
              <input type="text" formControlName="city" class="form-control">
            </td>
            <td>
              <button class="btn btn-success me-2" type="submit" (click)="add()">Add</button>
              <button class="btn btn-primary" type="submit" (click)="save()">Save</button>
            </td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users; let i = index">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.age}}</td>
            <td>{{user.city}}</td>
            <td>
              <button class="btn btn-danger me-2" type="submit" (click)="remove(i)">Delete</button>
              <button class="btn btn-warning" type="submit" (click)="edit(user)">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
